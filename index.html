<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>result summary component</title>
  </head>
  <body>
    <div class="main-div">
      <div class="container-1">
        <h1>Your Result</h1>
        <p class="p-76">76</p>
        <p class="p-of-100">of 100</p>
        <p class="p-great">Great</p>
        <p class="last-p">
          Your performance exceed 65% of the people conducting the test here!
        </p>
      </div>
      <div class="container-2">
        <h2>Summary</h2>
        <div class="reaction">
          <div class="child-div">
            <img class="reaction-img" src="./images/icon-reaction.svg" alt="" />
            <p class="reaction-p">Reaction</p>
          </div>
          <div class="number">
            <p class="number-p1">80</p>
            <p class="number-p2">/ 100</p>
          </div>
        </div>

        <div class="memory-div">
          <div class="child-div">
            <img class="reaction-img" src="./images/icon-memory.svg" alt="" />
            <p class="memory">Memory</p>
          </div>
          <div class="number">
            <p class="number-p1">92</p>
            <p class="number-p2">/ 100</p>
          </div>
        </div>

        <div class="verbal-div">
          <div class="child-div">
            <img class="reaction-img" src="./images/icon-verbal.svg" alt="" />
            <p class="verbal">Verbal</p>
          </div>
          <div class="number">
            <p class="number-p1">61</p>
            <p class="number-p2">/ 100</p>
          </div>
        </div>

        <div class="visual-div">
          <div class="child-div">
            <img class="reaction-img" src="./images/icon-visual.svg" alt="" />
            <p class="visual">Visual</p>
          </div>
          <div class="number">
            <p class="number-p1">73</p>
            <p class="number-p2">/ 100</p>
          </div>
        </div>
        <button>
          <p class="button-p">Continue</p>
        </button>
      </div>
    </div>
  </body>
</html>
